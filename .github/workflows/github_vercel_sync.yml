name: GitHub-Vercel Sync

on:
  push:
    branches:
      - landing-page-revamp
    paths:
      - 'landing-page/**'
      - 'landing-page/fresh-deploy/**'

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./landing-page/fresh-deploy
          vercel-args: '--prod'

  post-deploy-notification:
    needs: deploy-to-vercel
    runs-on: ubuntu-latest
    steps:
      - name: Deployment complete notification
        run: echo "Vercel deployment completed successfully!" 